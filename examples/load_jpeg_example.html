<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load a Jpeg with Emscripten</title>
  </head>
  <body>
    <script src="../dist/JpegReader.js"></script>
    <script>
      async function init() {
        const jpg = new JpegReader();
        await jpg.init().then(async (res) => {
          res.loadJpeg("./data/pinball.jpg");
        });
      }
      init();
    </script>
  </body>
</html>
