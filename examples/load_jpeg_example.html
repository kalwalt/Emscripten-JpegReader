<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load a Jpeg with Emscripten</title>
</head>
<body>
    <script type="module" src="../dist/JpegReader.js"></script>
    <script type="module">
        async function init() {
            const jpg = new JpegReader()
            await jpg.init().then(async (res) => {
                console.log(res);
                //jpg.loadFile("./examples/data/pinball.jpg");
                let filename = await jpg.loadJpegFile(res, "./data/pinball.jpg");
                // await jpg.loadJpeg("./examples/data/pinball.jpg") // this not works...!
                let r = res.instance.readJpeg("./examples/data/pinball.jpg")
                console.log(r);
                console.log(filename);
            })
        }
        init();
    </script>
</body>
</html>
